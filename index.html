<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreePDFcomic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

    :root { --bg: #000; --fg: #fff; --btn-pad: 18px 34px; }
    html,body { height:100%; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .site-title {
      position:absolute;
      top:40px;
      text-align:center;
      width:100%;
    }

    .site-title a {
      display: inline-block;
      font-family: 'Audiowide', sans-serif;
      font-size: 2.3rem;
      text-transform: uppercase;
      letter-spacing: -0.1em;
      background: linear-gradient(to bottom, #fff, #eee, #000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: skewX(-10deg);
      text-decoration:none;
    }

    .wrap {
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:center;
    }

    .btn {
      background:transparent;
      border:2px solid var(--fg);
      color:var(--fg);
      padding:var(--btn-pad);
      font-size:18px;
      border-radius:12px;
      cursor:pointer;
      min-width:180px;
      text-align:center;
      line-height:1.1;
      user-select:none;
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
    }

    .btn:active { transform:translateY(1px) scale(.995); }
    .btn:hover { box-shadow: 0 6px 18px rgba(255,255,255,0.06); background: rgba(255,255,255,0.02); }

    @media (max-width:480px){
      .wrap { flex-direction:column; gap:14px; padding:24px; }
      .btn { width:100%; min-width:0; }
    }
  </style>
</head>
<body>
  <header class="site-title"><a href="#">FreePDFcomic</a></header>
  <main class="wrap" role="main">
    <button class="btn" id="comicBtn" type="button" aria-label="comic">comic (コミック)</button>
    <button class="btn" id="novelBtn" type="button" aria-label="novel">novel (ノベル)</button>
  </main>

  <script>
    function unPuzzle(parts) {
      return parts.reverse().join('');
    }

    const comicPuzzle = ['g','r','o','.','c','i','m','o','c','f','d','p','e','e','r','f','/','/',':','s','p','t','t','h'];
    const novelPuzzle = ['u','e','.','c','i','m','o','c','f','d','p','e','e','r','f','/','/',':','s','p','t','t','h'];

    document.getElementById('comicBtn').addEventListener('click', () => {
      const url = unPuzzle([...comicPuzzle]);
      window.location.href = url;
    });

    document.getElementById('novelBtn').addEventListener('click', () => {
      const url = unPuzzle([...novelPuzzle]);
      window.location.href = url;
    });
  </script>
</body>
</html>
